buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

version '1.0'
group 'net.evendanan'

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 18
    }
}

//how to publish: http://www.flexlabs.org/2013/06/using-local-aar-android-library-packages-in-gradle-builds
//to local: mvn install:install-file -Dfile=build/libs/frankenrobot-1.0.aar -DgroupId=net.evendanan -DartifactId=frankenrobot -Dversion=1.0 -Dpackaging=aar

dependencies {
